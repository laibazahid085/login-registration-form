<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .form-container {
            max-width: 420px;
            width: 100%;
            margin: 60px auto;
            padding: 30px 25px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
        }

        .form-control {
            background-color: #2c2c2c;
            border: none;
            color: #fff;
            border-radius: 10px;
            padding: 0.65rem 1rem;
            font-size: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #495057;
            box-shadow: none;
            outline: none;
        }

        .btn-custom {
            background-color: #1e90ff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            padding: 12px 0;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.6);
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1c86ee;
            box-shadow: 0 8px 20px rgba(28, 134, 238, 0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
            user-select: none;
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: #ddd;
        }

        p.text-center a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 600;
        }

        p.text-center a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .form-container {
                max-width: 90%;
                margin: 20px auto;
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.6rem;
            }
        }

        /* Light theme */
        body.light-theme {
            background: #f8f9fa;
            color: #000;
        }

        body.light-theme .form-container {
            background-color: #fff;
            color: #000;
        }

        body.light-theme .form-control {
            background-color: #f1f1f1;
            color: #000;
        }

        body.light-theme .form-control:focus {
            border: 1px solid #495057;
            background-color: #e9ecef;
            color: #000;
        }

        body.light-theme .theme-toggle {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Theme">
            <i class="fas fa-moon"></i>
        </div>

        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required />
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password (min 6 characters)"
                    required minlength="6" />
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="index.html">Login here</a>
        </p>
    </div>

    <script>
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;
        const themeIcon = themeToggle.querySelector("i");

        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-theme");
            themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-theme");
            if (body.classList.contains("light-theme")) {
                themeIcon.classList.replace("fa-moon", "fa-sun");
                localStorage.setItem("theme", "light");
            } else {
                themeIcon.classList.replace("fa-sun", "fa-moon");
                localStorage.setItem("theme", "dark");
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById("registerForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const name = e.target.name;
            const email = e.target.email;
            const password = e.target.password;

            let valid = true;

            if (name.value.trim() === "") {
                name.classList.add("is-invalid");
                valid = false;
            } else {
                name.classList.remove("is-invalid");
            }

            if (!validateEmail(email.value)) {
                email.classList.add("is-invalid");
                valid = false;
            } else {
                email.classList.remove("is-invalid");
            }

            if (password.value.length < 6) {
                password.classList.add("is-invalid");
                valid = false;
            } else {
                password.classList.remove("is-invalid");
            }

            if (valid) {
                alert("Registration successful!");
                e.target.reset();
            }
        });
    </script>
</body>

</html>
